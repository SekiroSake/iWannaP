<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Neighborhood Map</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<section id="hero">
		<div class="hero-info">
			<h1>iWannaP <br> <span>[ San Francisco ]</span> </h1>
			<a data-bind="click:scrollTo.bind($data, '#control-bar')">Let's Go!</a>
		</div>
	</section>

	<div id="control-bar">
		<div id="search">
			<input data-bind="value: searchFilter, valueUpdate: 'afterkeydown'" placeholder="search" class="search-input"/>
		</div>
		<div id="filters" data-bind="foreach: filters">
				<div class="filter">
					<input type="checkbox" data-bind="checked: $data.on" />
					<label class="filter-label" data-bind="text: $data.name, click: $parent.toggleFilter.bind($data)"></label>
				</div>
		</div>
	</div>


	<main>
		<div id="places">
			<div data-bind="visible: connectionError">
			<h1 class="error">Notice:Refresh your webpage or check your internet</h1>
			</div>
			<ul data-bind="foreach: filteredPlaces" id="place-list">
				<li class="place-item" data-bind="click:$parent.getAPIinfo.bind($data)"><img class = "place-item-icon" src="img/open.png" alt="open"><h4 class="place-title" data-bind="text: $data.name"></h4><p class="place-info" data-bind="text: $data.info"></p></li>
			</ul>
		</div>
		<div id="map">
		</div>
	</main>
	<script src="lib/knockout-3.2.0.min.js"></script>
	<script src="lib/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script
    async defer  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBexCRG32sL2vBuJWpbCgHNkahtEPm3lTA&callback=initMap" >
    </script>
</body>
</html>
